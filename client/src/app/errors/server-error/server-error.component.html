<h4>Internal server error-refreshing page will make error disappear</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error:  {{error.message}}</h5>
    <p class="fw-bold">Following the stack trace - the first few lines will tell you which line of code caused the issue in the API:</p>
    <code class="text-danger">{{error.details}}</code>
</ng-container>
