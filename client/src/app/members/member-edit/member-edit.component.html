<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editform.dirty">
            <p><strong>Information:</strong>You have made changes .Any unsaved changes will be lost</p>
        </div>
    </div>
    <div class="col-4">
<div class="card">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
    <div class="card-body">
        <div>
            <strong>Location:</strong>
            <p>{{member.city}},{{member.country}}</p>
        </div>

        <div>
            <strong>Age:</strong>
            <p>{{member.age}}</p>
        </div>

        <div>
            <strong>Last Active:</strong>
            <p>{{member.lastActive}}</p>
        </div>
        <div>
            <strong>Member since:</strong>
            <p>{{member.created}}</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary col-12" type="submit" form="editForm" [disabled]="!editform.dirty">Save Changes</button>


        </div>
    </div>
</div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
<form  #editform="ngForm" (ngSubmit)="updateMember()" id="editForm">
    <h4 class="mt-2">Description</h4>
<textarea class="form-control" [(ngModel)]="member.introduction" name="introduction"  rows="6"></textarea>
<h4>Looking For</h4>
<textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor"  rows="6"></textarea>
</form>

<h4 class="mt-2">Location Details:</h4>
<div class="d-flex flex-row align-items-center">
    <label for="city" class="mt-1">City:</label>
    <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
    <label for="country" class="mt-1">Country:</label>
    <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2">
</div>
            </tab>
            <tab heading="Edit Photos">
                <p>photo edit will go here</p>
            </tab>
 
        </tabset>
    </div>

</div>
