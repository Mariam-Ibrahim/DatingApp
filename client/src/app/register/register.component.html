<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <div>
        <input type="text"
        class="form-control"
        placeholder="username"
        name="username"
        [(ngModel)]="model.username"
        >
    </div>
    <div class="mt-3">
        <input type="password"
        class="form-control"
        placeholder="password"
        name="password"
        [(ngModel)]="model.password"
        >
    </div>


    <div class="mt-3">
        <button type="submit" class="btn btn-lg btn-primary m-2">Register</button>
        <button type="button" class="btn btn-lg btn-info m-2" (click)="cancel()">Cancel</button>

    </div>

</form>
